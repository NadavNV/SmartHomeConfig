apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mongo-secret
  namespace: smart-home
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: SecretStore
  target:
    name: mongo-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: smart-home-mongo-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: smart-home-mongo-credentials
        property: password
---
