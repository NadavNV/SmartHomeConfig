apiVersion: apps/v1
kind: Deployment
metadata:
  name: SmartHomeDashboard-deploy
  namespace: SmartHome
spec:
  replicas: 2
  selector:
    matchLabels:
      app: SmartHomeDashboard
  template:
    metadata:
      labels:
        app: SmartHomeDashboard
    spec:
      containers:
        - name: SmartHomeDashboard-container
          image: yardenziv/smarthome_dashboardend:latest
          resources:
            limits:
              cpu: 300m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 100Mi
          ports:
            - containerPort: 3001
          env:
            - name: VITE_API_URL
              value: http://SmartHomeBackend-svc.SmartHome:5200
      livenessProbe:
        exec:
          command:
            - ping
            - http://localhost:3001
        initialDelaySeconds: 20
        periodSeconds: 5
      readinessProbe:
        exec:
          command:
            - curl
            - http://localhost:3001
            - "|"
            - grep
            - "Data retrievd"
        initialDelaySeconds: 20
        periodSeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
---
# Dashboard service
apiVersion: v1
kind: Service
metadata:
  name: SmartHomeDashboard-svc
  namespace: SmartHome
spec:
  # ClusterIP by default
  selector:
    app: SmartHomeDashboard
  ports:
    - port: 3001
      targetPort: 3001
