apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-home-dashboard-deploy
  namespace: smart-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-home-dashboard
  template:
    metadata:
      labels:
        app: smart-home-dashboard
    spec:
      containers:
        - name: smart-home-dashboard-container
          image: nadavnv/smart-home-dashboard:latest
          resources:
            limits:
              cpu: 300m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 100Mi
          ports:
            - containerPort: 3001
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                # Verify that the frontend is connected to the backend
                - /bin/sh
                - -c
                - curl -sf http://smart-home-backend-svc:5200/ready
            initialDelaySeconds: 5
            periodSeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
